<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&family=Roboto+Mono:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/665d7de6bb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="frame">
      <form id="search-engine">
        <input type="text" id="search-city" placeholder="Search City" />
        <a href="#" class="loaction-button" id="location-button"
          ><i class="fas fa-map-marker-alt location-icon"></i
        ></a>
      </form>

      <h1 id="city"></h1>
      <div class="date" id="date">
        Sunday <br />
        10/11/2021
      </div>

      <h2>
        <i class="fas fa-cloud-sun todays-icon"></i>
        <span id="current-temp"></span>
        <span class="units">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
      </h2>
      <p id="description"></p>
      <ul>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> km/h</li>
      </ul>

      <div class="weekview">
        <div class="weekdays">
          <div class="container">
            <div class="row">
              <div class="col-1"></div>
              <div class="col-2">MON</div>
              <div class="col-2">TUE</div>
              <div class="col-2">WED</div>
              <div class="col-2">THU</div>
              <div class="col-2">FRI</div>
              <div class="col-1"></div>
            </div>
          </div>
        </div>
        <hr />
        <div class="container">
          <div class="prediction">
            <div class="row">
              <div class="col-1"></div>
              <div class="col-2">
                <span class="temperature">18°</span>
                <br />
                <i class="fas fa-cloud"></i>
              </div>
              <div class="col-2">
                <span class="temperature">20°</span>
                <br />
                <i class="fas fa-cloud"></i>
              </div>
              <div class="col-2">
                <span class="temperature">22°</span>
                <br />
                <i class="fas fa-sun"></i>
              </div>
              <div class="col-2">
                <span class="temperature">19°</span>
                <br />
                <i class="fas fa-cloud-sun"></i>
              </div>
              <div class="col-2">
                <span class="temperature">17°</span>
                <br />
                <i class="fas fa-cloud-sun-rain"></i>
              </div>
              <div class="col-1"></div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a class="footer-link" href="https://github.com/GonsalvesH/Weather-app"
          >Open-source code</a
        >
        by Hope Gonsalves
      </footer>
    </section>
    <script src="src/java.js"></script>
  </body>
</html>
