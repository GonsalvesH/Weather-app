<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&family=Roboto+Mono:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/665d7de6bb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="frame">
      <form id="search-engine">
        <input
          type="text"
          id="search-city"
          placeholder="Search City"
          autocomplete="off"
        />
        <a href="#" class="loaction-button" id="location-button"
          ><i class="fas fa-map-marker-alt location-icon"></i
        ></a>
      </form>

      <h1 id="city"></h1>
      <div class="date" id="date">
        Sunday <br />
        10/11/2021
      </div>

      <h2>
        <i class="" id="todays-icon"></i>
        <span id="current-temp"> </span>
        <span class="units">
          <a href="#" id="celsius-link" class="active">°C</a> |
          <a href="#" id="fahrenheit-link" class="">°F</a>
        </span>
      </h2>
      <p id="description"></p>
      <ul>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> km/h</li>
      </ul>
      <hr />
      <div class="forecast">
        <div class="container" id="forecast"></div>
      </div>
      <footer>
        <a
          class="footer-link"
          href="https://github.com/GonsalvesH/Weather-app"
          target="”_blank”"
          >Open-source code</a
        >
        by Hope Gonsalves
      </footer>
    </section>
    <script src="src/java.js"></script>
  </body>
</html>
